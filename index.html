<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="drawing of person dancing with headphones on" class="container__hero-image">
    <h1 class="container__heading">Order Summary</h1>
    <p class="container__text">
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p> 
    <div class="container__plan">
      <img src="images/icon-music.svg" 
        class="container__plan-icon" alt="small music note icon">
      <div class="container__plan-price">
        <h2 class="container__plan-pricing--heading-2">
          Annual Plan
        </h2>
        <p class="container__plan-pricing--price">
          $59.99/year
        </p>
      </div>
        
      <a href="#" class="container__plan-link">
        Change
      </a>

    </div>
    <button class="container__button">
      <span>Proceed to Payment</span>
    </button>

    <a href="#" class="btn-text">Cancel Order</a>
    
    
    </container>

  </div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Laurel Ray</a>.
  </div>
</body>
</html>
